<!DOCTYPE html>
<html>
		<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<title>SAP Split Application</title>

			<script
			id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.m"
			data-sap-ui-resourcerroots='{"com.Project":""}'>
			</script>
			<!-- only load the mobile lib "sap.m and the "sap_bluecrystal" theme -->
			
			<script>
			var app = new sap.m.App({initialPage:"idPage1"});
			var page1 = sap.ui.view({"id:Page1", viewName:"com.Project.HelloWorld.Page1", type:sap.ui.core.mvc.ViewType.XML"})
			
			app.addPage(page1);
			app.placeAt("content");
			
			</script>
		</head>
<body class="sapUiBody" role="application" >
	<div id="content"></div>

</body>
</html>
